<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Register</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
			<section class="ftco-section">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-md-6 text-center mb-5">
							<h2 class="heading-section">Register Create Account</h2>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-6 col-lg-6">
							<div class="login-wrap p-4 p-md-5">
								<div class="icon d-flex align-items-center justify-content-center">
									<span class="fa fa-user-o"></span>
								</div>
								<h3 class="text-center mb-5"></h3>
									<div class="form-group">
									  <input formControlName="email" type="text" class="form-control" placeholder="Email" />
									  <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
										Please enter a valid email address.
									  </div>
									</div>
									<div class="form-group">
									  <input formControlName="firstName" type="text" class="form-control" placeholder="First Name" />
									  <div *ngIf="registerForm.get('firstName')?.hasError('required') && registerForm.get('firstName')?.touched">
										First name is required.
									  </div>
									</div>
									<div class="form-group">
									  <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name" />
									  <div *ngIf="registerForm.get('lastName')?.hasError('required') && registerForm.get('lastName')?.touched">
										Last name is required.
									  </div>
									</div>
									<div class="form-group">
									  <input formControlName="username" type="text" class="form-control" placeholder="Username" />
									  <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched">
										Username is required.
									  </div>
									</div>
									<div class="form-group">
									  <input formControlName="password" type="password" class="form-control" placeholder="Password" />
									  <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
										Password must be at least 6 characters long.
									  </div>
									</div>
									<div class="form-group">
									  <input formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" />
									  <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.touched">
										Passwords do not match.
									  </div>
									</div>
									<div class="form-group">
										<button type="submit" [disabled]="registerForm.invalid" class="btn btn-dark rounded submit p-3 px-5">Register</button>
									</div>
									
							</div>
						</div>
					</div>
				</div>
			</section>
		</form>
	</body>
</html>
